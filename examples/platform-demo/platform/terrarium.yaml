components:
    - id: postgres
      title: Postgres
      inputs:
        type: object
        properties:
            family:
                title: Family
                type: string
                default: postgres
            version:
                title: Version
                type: string
                default: "11.20"
      outputs:
        type: object
        properties:
            host:
                title: Host
            password:
                title: Password
    - id: redis
      title: Redis
      inputs:
        type: object
        properties:
            version:
                title: Version
                type: string
                default: 5.0.6
      outputs:
        type: object
        properties:
            host:
                title: Host
    - id: service_private
      title: Service Private
      inputs:
        type: object
        properties:
            cpu:
                title: Cpu
                type: number
                default: 1024
            memory:
                title: Memory
                type: number
                default: 2048
            path:
                title: Path
                type: string
                default: /
            port:
                title: Port
                type: number
                default: 80
            protocol:
                title: Protocol
                type: string
                default: tcp
      outputs:
        type: object
    - id: service_web
      title: Service Web
      inputs:
        type: object
        properties:
            cpu:
                title: Cpu
                type: number
                default: 1024
            memory:
                title: Memory
                type: number
                default: 2048
            path:
                title: Path
                type: string
                default: /
            port:
                title: Port
                type: number
                default: 80
            protocol:
                title: Protocol
                type: string
                default: tcp
      outputs:
        type: object
