components:
    - id: eks
      title: Eks
      inputs:
        type: object
        properties:
            cluster_endpoint_public_access:
                title: Cluster Endpoint Public Access
                type: boolean
                default: true
            cluster_name:
                title: Cluster Name
                type: string
                default: my-cluster
            cluster_version:
                title: Cluster Version
                type: string
                default: "1.27"
      outputs:
        type: object
        properties:
            cluster_arn:
                title: Cluster Arn
            cluster_endpoint:
                title: Cluster Endpoint
            cluster_id:
                title: Cluster Id
            cluster_status:
                title: Cluster Status
            cluster_version:
                title: Cluster Version
            oidc_provider:
                title: Oidc Provider
            oidc_provider_arn:
                title: Oidc Provider Arn
