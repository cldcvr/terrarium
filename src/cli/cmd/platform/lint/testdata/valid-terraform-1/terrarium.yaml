components:
    - id: postgres
      title: Postgres
      inputs:
        type: object
        properties:
            db_name:
                title: Db Name
                type: string
                default: default_db
            version:
                title: Version
                type: string
                default: "11.12"
      outputs:
        type: object
        properties:
            host:
                title: Host
            port:
                title: Port
graph:
    - id: module.postgres_security_group
      requirements: []
    - id: module.tr_component_postgres
      requirements:
        - module.postgres_security_group
    - id: output.tr_component_postgres_host
      requirements:
        - module.tr_component_postgres
    - id: output.tr_component_postgres_port
      requirements:
        - module.tr_component_postgres
